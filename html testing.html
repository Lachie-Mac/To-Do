<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="application-name" content="To Do">
    <title>To Do</title>

    <!--tick favicon-->
    <link rel="icon" href="tickfavicon.png">

    <!--MDL for buttons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-green.min.css" />
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!--Montserrat font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--Custom Stylesheet-->
    <link rel="stylesheet" href="styles.css">
</head>

<body background="background.jpg" onclick="pageClick(event)" onkeyup="pageKeyPress(event)">
  
  <div class="header" id="defocus-null-null-null">
    <div class="vertical-center" id="defocus-null-null-null" style="left: 2%;">
      To Do
    </div>
  </div>

  <div class="hscroll" id="forAddingDays">
    <div class="day-container" id="day-container-0-null-null">
        <div class="day-header" id="defocus-0-null-null">Monday</div>
        <div class="bottom-detail">
            <textarea 
            class = "textarea-date"
            placeholder="Add a Task" 
            id="input-0-false-false"
            style="width: 70%; z-index:100;" 
            rows = "1"
            oninput = ""
            onkeyup = ""></textarea>
            <div class="date-holder unselectable" id="defocus-0-null-null">10 Mar</div>
        </div>
        <div class="all-tasks" id="all-tasks-0-null-null">
            <div class="task-container ${focusString}" id="task-container-0-0-null">
                <div class="task-slot" id="task-slot-0-0-null">
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="list-checkbox-0-0-null">
                    <input type="checkbox" id="list-checkbox-0-0-null" class="mdl-checkbox__input"/>
                    </label>
                    <div class="task-text">the rain in Spain falls mainly on the plain</div>
                    <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored" style="margin-left: auto; align-self:center; margin-right:-16px; height:24px; width:0; min-width:24px;">
                        <i class="material-icons">remove</i>
                    </button>
                </div>
                <hr>
                <div id="subtask-container-0-0-null" class="subtask-container">
                    <div class="subtask-slot ${sFocusString}" id="task-slot-0-0-1">
                        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="list-checkbox-0-0-1">
                        <input type="checkbox" id="list-checkbox-0-0-1" class="mdl-checkbox__input"/>
                        </label>
                        <div class="subtask-text" ${subtaskId}>FAR</div>
                    </div>
                    <hr class="short-bar">
                    <div class="subtask-slot ${sFocusString}" id="task-slot-0-0-2">
                        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="list-checkbox-0-0-2">
                        <input type="checkbox" id="list-checkbox-0-0-2" class="mdl-checkbox__input"/>
                        </label>
                        <div class="subtask-text" ${subtaskId}>FURTHER THAN FAR</div>
                    </div>
                    <hr class="short-bar">
                    <div class="subtask-slot">
                        <textarea placeholder="Add a Subtask" 
                        id="input-0-0-false"
                        style="z-index:100; margin-left:11.5%; 
                        margin-top: 2px; margin-bottom:0px; font-size: 16px;"
                        rows = "1"
                        oninput = ""
                        onkeyup = ""></textarea>
                    </div>
                    <hr>
                    <div class="task-slot" style="font-size: 16px; color:rgb(114, 114, 114);">
                        Due Date:
                        <div style="flex-direction: row; display:flex;" name="dateInput" >
                            <input class="mdl-textfield__input" type="number" id="date1" name="dateInput"  style="margin-left: 8px;">
                            <label class="mdl-textfield__label" for="date1"></label>
                            /
                            <input class="mdl-textfield__input" type="number" id="date2" name="dateInput">
                            <label class="mdl-textfield__label" for="date2"></label>
                            /
                            <input class="mdl-textfield__input" type="number" id="date3" name="dateInput">
                            <label class="mdl-textfield__label" for="date3"></label>
                        </div>
                    </div>
                    <div class="task-slot" style="font-size: 16px; color:rgb(114, 114, 114);">
                        Repeat every
                        <div style="flex-direction: row; display:flex;" name="dateInput" >
                            <input class="mdl-textfield__input" type="number" id="repeatFrequency" name="dateInput" style="margin-left: 8px; margin-right: 6px;">
                            <label class="mdl-textfield__label" for="repeatFrequency"></label>
                        </div>
                        days
                    </div>
                </div>
            </div>
        </div>
     </div>
     <div class="day-container" id="day-container-0-null-null">
        <div class="day-header" id="defocus-0-null-null">Monday</div>
        <div class="bottom-detail">
            <textarea 
            class = "textarea-date"
            placeholder="Add a Task" 
            id="input-0-false-false"
            style="width: 70%; z-index:100;" 
            rows = "1"
            oninput = ""
            onkeyup = ""></textarea>
            <div class="date-holder unselectable" id="defocus-0-null-null">10 Mar</div>
        </div>
        <div class="all-tasks" id="all-tasks-0-null-null">
            <div class="task-container ${focusString}" id="task-container-0-0-null">
                <div class="task-slot" id="task-slot-0-0-null">
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="list-checkbox-0-0-null">
                        <input type="checkbox" id="list-checkbox-0-0-null" class="mdl-checkbox__input"/>
                    </label>
                    <div class="task-text">Mazespin
                    </div>
                    <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored" style="margin-left: auto; align-self:center; margin-right:-16px; height:24px; width:0; min-width:24px;">
                        <i class="material-icons">add</i>
                    </button>
                </div>
            </div>
        </div>
     </div>
  </div>
</body>
</html>
